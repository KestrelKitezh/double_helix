<section>
    <mat-card class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!--  -->
            <!-- Column 1: level -->
            <ng-container matColumnDef="level">
                <th mat-header-cell *matHeaderCellDef>Lvl</th>
                <td mat-cell *matCellDef="let skills">{{skills.level}}</td>
            </ng-container>
            <!--  -->
            <!-- Column 2: name -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Gem</th>
                <td mat-cell *matCellDef="let skills">{{skills.name}}</td>
            </ng-container>
            <!--  -->
            <!-- Column 3: Gem type (active/support) -->
            <ng-container matColumnDef="support">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let skills">{{skills.support}}</td>
            </ng-container>
            <!--  -->
            <!-- Column 4: default quality -->
            <ng-container matColumnDef="default">
                <th mat-header-cell *matHeaderCellDef>Quality</th>
                <td mat-cell *matCellDef="let skills">{{skills.default}}</td>
            </ng-container>
            <!--  -->
            <!-- Column 5: alternate 1 -->
            <ng-container matColumnDef="alt1">
                <th mat-header-cell *matHeaderCellDef>Alternate</th>
                <td mat-cell *matCellDef="let skills">{{skills.alt1}}</td>
            </ng-container>
            <!--  -->
            <!-- Column 6: alternate 2 -->
            <ng-container matColumnDef="alt2">
                <th mat-header-cell *matHeaderCellDef>Alternate 2</th>
                <td mat-cell *matCellDef="let skills">{{skills.alt2}}</td>
            </ng-container>
            <!-- Column 7: alternate 3-->
            <ng-container matColumnDef="alt3">
                <th mat-header-cell *matHeaderCellDef>Alternate 3</th>
                <td mat-cell *matCellDef="let skills">{{skills.alt3}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</section>
